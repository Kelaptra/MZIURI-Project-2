<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="script.js"></script>
        <meta charset="UTF-8">
        <title>Messenger register</title>
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Welcome to Anonymous Messenger!</h1>
        <p>Register, send and receive messages, interact with unknown people.</p>

        <form method="post">
            <fieldset>
                <legend>Register:</legend>
                <label for="new-username">Username:<input type="text" id="new-username" required/></label>
                <label for="new-password">Password:<input type="password" id="new-password" required/></label>
                <input type="submit" value="Sign up"/>
                <label>Have an account? Go to the <a href="http://localhost:8989/messenger/index.html">main page</a></label>
            </fieldset>
        </form>
    </body>
</html>
